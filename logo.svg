<svg width="420" height="48" viewBox="0 0 420 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft glow ONLY for EUROMAX -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- EUROMAX -->
  <text
    x="0"
    y="30"
    font-family="Arial, Helvetica, sans-serif"
    font-size="28"
    font-weight="700"
    letter-spacing="1"
    fill="#2563eb"
    filter="url(#softGlow)"
    id="euromax"
  >
    EUROMAX
  </text>

  <!-- Business Solutions (width-aligned to EUROMAX) -->
  <text
    x="1"
    y="44"
    font-family="Arial, Helvetica, sans-serif"
    font-size="14"
    font-weight="400"
    fill="#111827"
    textLength="150"
    lengthAdjust="spacing"
  >
    Business Solutions
  </text>
</svg>
